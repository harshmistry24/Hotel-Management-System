<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        padding: 2rem;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem 0;
        background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        border-radius: 15px;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .menu-section {
        margin-bottom: 3rem;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 1rem;
      }

      .menu-item {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .menu-item img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: block;
      }

      .menu-item .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 1.5rem;
        color: white;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        overflow-y: auto;
        padding: 20px;
      }

      .modal-content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .modal-content img {
        max-width: 100%;
        max-height: 90vh;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 10px;
        display: block;
      }

      .close-modal {
        position: fixed;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 1001;
      }

      .close-modal:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: rotate(90deg);
      }

      @media (max-width: 768px) {
        .menu-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .menu-item img {
          height: 250px;
        }

        h1 {
          font-size: 2rem;
        }

        .modal {
          padding: 10px;
        }

        .modal-content {
          padding: 10px;
        }

        .modal-content img {
          max-height: 85vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Our Menu</h1>
        <p class="subtitle">Click on any menu page to view in detail</p>
      </div>

      <div class="menu-section">
        <div class="menu-grid">
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/1st.jpg" alt="Menu Page 1" />
            <div class="overlay"></div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/2nd.jpg" alt="Menu Page 2" />
            <div class="overlay"></div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/3rd.jpg" alt="Menu Page 3" />
            <div class="overlay">Beverages and salads</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/4th.jpg" alt="Menu Page 4" />
            <div class="overlay">Mid night menu</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/5th.jpg" alt="Menu Page 5" />
            <div class="overlay">Lite Bites</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/6th.jpg" alt="Menu Page 6" />
            <div class="overlay">Indian Mains</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/7th.jpg" alt="Menu Page 7" />
            <div class="overlay">Indian Mains</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/8th.jpg" alt="Menu Page 8" />
            <div class="overlay">International Glimpses</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/9th.jpg" alt="Menu Page 9" />
            <div class="overlay">Kouzena Specials</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/10th.jpg" alt="Menu Page 10" />
            <div class="overlay">Desserts
            </div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/11th.jpg" alt="Menu Page 11" />
            <div class="overlay">Lite Bite</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/12th.jpg" alt="Menu Page 12" />
            <div class="overlay">Combo Meals</div>
          </div>
          <div class="menu-item" onclick="openModal(this)">
            <img src="food/13th.jpg" alt="Menu Page 13" />
            <div class="overlay"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <img id="modalImage" src="" alt="Menu Page" />
      </div>
    </div>

    <script>
      function openModal(element) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const img = element.querySelector("img");

        modal.style.display = "block";
        modalImg.src = img.src;
      }

      function closeModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      // Close modal when clicking outside the image
      window.onclick = function (event) {
        const modal = document.getElementById("imageModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Close modal with Escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          document.getElementById("imageModal").style.display = "none";
        }
      });
    </script>
  </body>
</html>
